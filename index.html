<script src="js/anime.js"></script>
<script src="js/serpentlion.js"></script>
<script>


 const obj1 = document.getElementById("diamond");
 const obj2 = document.getElementById("hex");
 const obj3 = document.getElementById("oct");
  
function spinRight(object, duration, size, movement) {
  let animation = anime({
      targets: object,
      loop: true,
      scale: size,
      rotate: {
        value: "+=360", //this must be a += value... otherwise it will glitch
        duration: duration,
        easing: movement
      } 
  })
};

  
function spinLeft(object, duration, size, movement) {
  let animation = anime({
      targets: object,
      loop: true,
      scale: size,
      rotate: {
        value: "+=-360", //this must be a += value... otherwise it will glitch
        duration: duration,
        easing: movement
      } 
  })
};


spinLeft(obj1, 25000, 1, "linear");
spinRight(obj2, 22800, 1, "linear");
spinLeft(obj3, 23000, 1, "linear");

function mouseEnterR(){
  spinRight(this, 48000, 0.98, "linear");
}
function mouseLeaveR(){
  spinRight(this, 22800, 1, "linear");
}

function mouseEnterL(){
  spinLeft(this, 40000, 0.98, "linear");
}
function mouseLeaveL(){
  spinLeft(this, 22800, 1, "linear");
}
obj1.addEventListener("mouseenter", mouseEnterL, false);
obj1.addEventListener("mouseleave", mouseLeaveL, false);
obj2.addEventListener("mouseenter", mouseEnterR, false);
obj2.addEventListener("mouseleave", mouseLeaveR, false);
obj3.addEventListener("mouseenter", mouseEnterL, false);
obj3.addEventListener("mouseleave", mouseLeaveL, false);





//Debug positioning


  

 obj2.addEventListener("mouseover", function() {console.log("slow down")}); // replace function



</script>
