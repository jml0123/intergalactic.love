<script>


 const obj1 = document.getElementById("productsimg");
 const obj2 = document.getElementById("paintingbottomimg");
  
function spinRight(object, duration, size, movement) {
  let animation = anime({
      targets: object,
      loop: true,
      scale: size,
      rotate: {
        value: "+=360", //this must be a += value... otherwise it will glitch
        duration: duration,
        easing: movement
      } 
  })
};

  
function spinLeft(object, duration, size, movement) {
  let animation = anime({
      targets: object,
      loop: true,
      scale: size,
      rotate: {
        value: "+=-360", //this must be a += value... otherwise it will glitch
        duration: duration,
        easing: movement
      } 
  })
};



spinRight(obj1, 13800, 1, "linear");
spinLeft(obj2, 15000, 1, "linear");
function mouseEnterR(){
  spinRight(this, 48000, 0.98, "linear");
}
function mouseLeaveR(){
  spinRight(this, 11000, 1, "linear");
}
function mouseEnterL(){
  spinLeft(this, 40000, 0.98, "linear");
}
function mouseLeaveL(){
  spinLeft(this, 11000, 1, "linear");
}
obj1.addEventListener("mouseenter", mouseEnterR, false);
obj1.addEventListener("mouseleave", mouseLeaveR, false);
obj2.addEventListener("mouseenter", mouseEnterL, false);
obj2.addEventListener("mouseleave", mouseLeaveL, false);
